<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">

	<title>Калькулятор</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

	<meta name="theme-color" content="#00963C">
	<meta name="msapplication-navbutton-color" content="#00963C">
	<meta name="apple-mobile-web-app-status-bar-style" content="#00963C">

	<style>body { opacity: 0; overflow-x: hidden; } html { background-color: #fff; }</style>
</head>

<body>
	
	<main>
		
		<div class="container">
			<div class="row">

				<div class="col-sm-12">
					<h1 class="title">Кредитный калькулятор</h1>
				</div>

				<div class="col-md-4 col-sm-6 col-xs-12">			
					<form action="#">
						<div class="form-group">
							<label for="sum">Сумма</span></label>
							<input type="number" class="form-control" id="sum" placeholder="В рублях" required>
						</div>

						<div class="form-group">
							<label for="period">Срок</span></label>
							<input type="number" class="form-control" id="period" placeholder = "В месяцах" required>
						</div>

						<div class="form-group">
							<label for="rate">Ставка в год —</label>
							<output id="ratevalue" class="inline">20</output>
							<span> %</span>
							<input type="range" 
										 class="form-control" 
										 step = "1"
										 min="1" 
										 max="50" 
										 value="1" 
										 onchange="ratevalue.value=value"
										 required>
						</div>

						<div class="days_step">
							<input type="checkbox" id="days_step">
							<label for="days_step">Задать шаг платежа</label>
						</div>

						<div class="step_payment_wrap">
							<small>Платить через каждые</small>
							<div class="step_payment">
								<label class="radio-inline"><input type="radio" name="step" value="10" required>10 дней</label>
								<label class="radio-inline"><input type="radio" name="step" value="15">15 дней</label>
								<label class="radio-inline"><input type="radio" name="step" value="20">20 дней</label>
							</div>
						</div>

						<div class="btn_wrap">
							<button type="submit" class="btn btn-primary btn-large">Рассчитать</button>
						</div>
					</form>
				</div>

			</div>
		</div>

	</main>
	
	<link rel="stylesheet" href="css/main.min.css">
	<script src="js/scripts.min.js"></script>
	<script src="js/common.js"></script>

</body>
</html>
